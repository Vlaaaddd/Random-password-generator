<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password generator</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again!</p>
      </div>

      <div class="middle">
        <p>Please select a password length</p>
        <input type="number" id="measure" value="10" min="10" max="15" />
        <button
          id="generate-el"
          class="button-design dimension"
          onclick="generate()"
        >
          Generate passwords
        </button>
      </div>

      <div class="footer">
        <div class="one">
          <div class="password-one design"></div>
          <button
            class="copy-password-one button-design"
            onclick="copyPasswordOne()"
          >
            Copy
          </button>
        </div>

        <div class="one">
          <div class="password-two design"></div>
          <button
            class="copy-password-two button-design"
            onclick="copyPasswordTwo()"
          >
            Copy
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
